version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - WS_PORT=8081
      - ETHEREUM_RPC_URL=http://host.docker.internal:8545
    networks:
      - poker-network
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
    networks:
      - poker-network

  # Optional: Hardhat node for local Ethereum testing
  hardhat-node:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./contracts:/app
    ports:
      - "8545:8545"
    command: npx hardhat node --hostname 0.0.0.0
    networks:
      - poker-network

networks:
  poker-network:
    driver: bridge
